<svg id="certificate" width="100%" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Rectangle -->
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Certificate Border -->
    <rect x="10" y="10" width="95%" height="580" fill="none" stroke="#3498db" stroke-width="5"/>

    <!-- Certificate Header -->
    <text x="50%" y="80" font-family="Arial" font-size="36" fill="#3498db" text-anchor="middle">Course Completion Certificate</text>

    <!-- Student Name -->
    <text x="50%" y="200" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">Student Name: Youssef Shaban</text>

    <!-- Course Name -->
    <text x="50%" y="250" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">Course Name: React full course</text>

    <!-- Date -->
    <text x="50%" y="300" font-family="Arial" font-size="18" fill="#555" text-anchor="middle">Completion Date: 04-05-2024</text>

    <!-- Your Logo -->
    <image x="50%" y="350" width="150" height="150" href="https://cdn.ys-coder.com/corses/admin/img/cors.png" transform="translate(-75,-75)"/>

    <!-- Trainer Text (Above) -->
    <text x="50%" y="540" font-family="Arial" font-size="18" fill="#555" text-anchor="middle">Trainer: Ali Hassan</text>

    <!-- Trainer Signature (Below) -->
    <text x="50%" y="570" font-family="Arial" font-size="18" fill="#555" text-anchor="middle">Signature: Quick_Courses</text>
</svg>